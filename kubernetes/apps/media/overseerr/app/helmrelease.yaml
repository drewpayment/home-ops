# https://github.com/sct/overseerr
---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app overseerr
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: 'true'
        containers:
          main:
            image:
              repository: docker.io/sctx/overseerr
              tag: latest
            env:
              TZ: ${TIMEZONE}
              LOG_LEVEL: debug

            resources:
              requests:
                cpu: 5m
                memory: 50Mi
              limits:
                memory: 850Mi
    service:
      main:
        ports:
          http:
            port: 5055
    persistence:
      overseerr-nfs:
        existingClaim: overseerr-nfs
        globalMounts:
          - path: /app/config/overseerr
    ingress:
      main:
        enabled: true
        className: external
        annotations:
          forecastle.stakater.com/expose: "true"
          forecastle.stakater.com/icon: movie-open-check
          hajimari.io/icon: arcticons:overseerr
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
          external-dns.home.arpa/enabled: "true"
        hosts:
          - host: &host media.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host


    fullNameOverride: *app
    podAnnotations:
      reloader.stakater.com/auto: 'true'
      setGateway: 'true'
